<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>List Of Expenses</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <form th:action="@{/logout}" method="post">
            <p>
                Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
            </p>
            <input type="submit" value="Sign Out" />
        </form>
    </div>
    <div>
        <form th:action="@{/home}" method="get">
            <input type="submit" value="Home" />
        </form>
    </div>
    <div>
        <h1>Total Spent Amount (INR)</h1>
        <h1 th:text="${sum}"/>
    </div>

    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Amount</th>
                <th>Currency</th>
                <th>Date</th>
                <th>Category</th>
                <th>Description</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="user: ${listExpenses}">
                <td th:text="${user.amount}">Amount</td>
                <td th:text="${user.currency}">Currency</td>
                <td th:text="${user.date}">Date</td>
                <td th:text="${user.category}">Category</td>
                <td th:text="${user.description}">Description</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
