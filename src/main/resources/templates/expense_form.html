<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Sign Up - CodeJava</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <h1>Add Expense</h1>
    </div>
    <form th:action="@{/process_expense}" th:object="${expense}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">Amount: </label>
                <div class="col-8">
                    <input type="number" th:field="*{amount}" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Currency: </label>
                <select th:field="*{currency}" required>
                    <option value="INR">INR</option>
                    <option value="Dollar">Dollar</option>
                </select>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Description: </label>
                <div class="col-8">
                    <input type="text" th:field="*{description}" class="form-control"
                           minlength="2" maxlength="100" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Category: </label>
                <select th:field="*{category}" required>
                    <option value="home">Home</option>
                    <option value="food">Food</option>
                    <option value="fuel">Fuel</option>
                    <option value="shopping">Shopping</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </div>

    </form>
    <form th:action="@{/users}"> <div>
        <button type="submit" class="btn btn-primary">Back</button>
    </div></form>
</div>
</body>
</html>
