<center>
    <div class="sidenav">
        <div class="login-main-text">
            <h2 style="color:red;"><br>You already have an account with this email </h2>
            <p>Please try from other email.</p>
        </div>
    </div>


    <div class="main" >
        <div class="col-md-6 col-sm-12">
            <div class="login-form">
                <form>
                    <button type="submit" class="btn btn-black"><a th:href="@{/register}"/>Create Account</button>

                </form>
            </div>
            <div class="login-form">
                <form>
                    <button type="submit" class="btn btn-black"><a th:href="@{/login}"/>Log-In</button>

                </form>
            </div>
        </div>
    </div>
</center>
